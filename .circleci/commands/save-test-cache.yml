description: Stores the build-test cache for pyenv, poetry, and pre-commit
steps:
  - save_cache:
      key: v1-pyenv-{{ arch }}-ns-poet-{{ checksum "poetry.lock" }}
      paths:
        - "~/.pyenv"
  - save_cache:
      key: v1-poetry-{{ arch }}-ns-poet-{{ checksum "poetry.lock" }}
      paths:
        - "~/.cache/pypoetry"
  - save_cache:
      key: v1-precommit-{{ arch }}-ns-poet-{{ checksum ".pre-commit-config.yaml" }}
      paths:
        - "~/.cache/pre-commit"
